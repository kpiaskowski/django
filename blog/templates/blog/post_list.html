{% load static %}
<html>
<head>
    <title>Zołwi blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div>
    <div class="page-header">
    <h1><a href="/">Żółwi blog</a></h1>
</div>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
